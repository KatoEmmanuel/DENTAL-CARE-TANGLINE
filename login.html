
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Dental Care Tangline</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #f6fbfd;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .login-container {
            background: #fff;
            padding: 40px 28px 32px 28px;
            border-radius: 18px;
            box-shadow: 0 4px 32px rgba(0,123,167,0.10);
            max-width: 350px;
            width: 100%;
            text-align: center;
        }
        .login-logo {
            width: 70px;
            height: 70px;
            object-fit: contain;
            margin-bottom: 12px;
        }
        .login-title {
            font-size: 1.5rem;
            font-weight: 700;
            color: #0077b6;
            margin-bottom: 24px;
            letter-spacing: 0.01em;
        }
        .login-form input {
            width: 100%;
            padding: 12px;
            margin-bottom: 18px;
            border: 1px solid #bde0fe;
            border-radius: 8px;
            font-size: 1rem;
            background: #f6fbfd;
            transition: border 0.2s;
        }
        .login-form input:focus {
            border: 1.5px solid #0077b6;
            outline: none;
            background: #fff;
        }
        .login-form button {
            width: 100%;
            background: linear-gradient(90deg, #0096c7 60%, #0077b6 100%);
            color: #fff;
            padding: 12px 0;
            border: none;
            border-radius: 8px;
            font-size: 1.08rem;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(0,123,167,0.08);
        }
        .login-form button:hover, .login-form button:focus {
            background: linear-gradient(90deg, #0077b6 60%, #0096c7 100%);
            box-shadow: 0 4px 16px rgba(0,123,167,0.16);
        }
        .login-links {
            margin-top: 18px;
            font-size: 0.98rem;
        }
        .login-links a {
            color: #0096c7;
            text-decoration: none;
            margin: 0 6px;
            transition: color 0.2s;
        }
        .login-links a:hover {
            color: #023e8a;
        }
        @media (max-width: 600px) {
            .login-container {
                padding: 24px 8px 18px 8px;
                border-radius: 12px;
            }
            .login-logo {
                width: 48px;
                height: 48px;
            }
            .login-title {
                font-size: 1.1rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <img src="images/logo.jpg.jpg" alt="Dental Care Tangline Logo" class="login-logo">
        <div class="login-title">Dental Care Tangline Login</div>
        <form class="login-form" method="post" action="#">
            <input type="text" name="username" placeholder="Username or Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div class="login-links">
            <a href="#">Forgot Password?</a> |
            <a href="#">Create Account</a>
        </div>
    </div>
</body>
</html>
